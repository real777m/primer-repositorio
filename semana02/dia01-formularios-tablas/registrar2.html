<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.min.css"
  /> 
  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <main class="container">
    <form>
      <figure>
        <img src="https://placehold.co/80.png?text={vv}" />
      </figure>
      <hgroup>
        <h1>Crea una cuenta</h1>
        <h2>Ingresa la siguiente información para registrarte.</h2>
      </hgroup>

      <div class="grid">
        <div>
          <label>
            nombres
            <input name="text" placeholder="Nombres" required />
          </label>
        </div>
        <div>
          <label>
            apellidos
            <input name="text" placeholder="Apellidos" required />
          </label>
        </div>
      </div>
      <label>
        Edad
        <input type="number" placeholder="Ej: 19" required min="1" max="99"/>
      </label>
      <label>
        Fecha de nacimiento
        <input type="date" name="fecha"/>
      </label>
      
      <label>
        Genero
        <select name="" id="">
        <option>seleciona tu genero</option>
        <option value="">masculino</option>
        <option value="">femenino</option>
    </select>
      </label>
      <label>
        email
        <input type="email" placeholder="Email:user@.com" required/>
      </label>
      <label>
        Direccion
        <input type="text" placeholder="direccion" required/>
        <input type="text" placeholder="direccion linea 2" required/>
      </label>
      <label>
        telefono
        <input type="tel" placeholder="numero de telefono" id="telefono" name="telefono" />
      </label>
      <label>
        Codigo postal
        <input name="number" placeholder="Ej: 14001" required minlength="6"/>
      </label>
      Ciudad
      <input type="text" placeholder="Ej: chiclayo" required minlength="6"/>
    </label>
    <label>
        Subir firma
        <input type="file" accept=".jpg, .jpeg">
    </label>
        <label>
            <input type="checkbox" name="english"checked value="en">
                Acepto los terminos, condiciones y politicas.
        </label>


      <input type="submit" value="Registrarse" />

      <p>
        Ya tienes una cuenta? <a href="login.html">Accede desde aquí</a>
      </p>
    </form>
  </main>
</body>
</html>
